
<h3>Login:</h3>
{{user.email}}
<form (submit)="login($event,formLogin.value)" #formLogin="ngForm" >
  <div>
    <label for="email">Email: </label>
    <input type="text"
      name="email"
      [(ngModel)]="user.email"
      required
      minlength="3"
      #email="ngModel">
  </div>
  <div>
    <label for="password">Password: </label>
    <input type="password"
      name="password"
      [(ngModel)]="user.password"
      #position="ngModel">
  </div>
    <button [disabled]="!formLogin.valid">Login</button>
</form>
<!-- data form validations -->
<div *ngIf="email.touched && email.errors">
    <div *ngIf='email.errors.required'>You must enter an email. </div>
    <div *ngIf='email.errors.minlength'>Email must be at least 3 characters. </div>
</div>
  <!-- end validations -->

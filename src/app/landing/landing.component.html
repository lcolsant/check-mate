<div class="container">
  <div class="tasklist">
    <h3>My tasks:</h3>
    <table class="table table-striped table-hover">
      <thead>
        <th>Task</th>
        <th>Priority</th>
        <th>Completed</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr *ngFor='let task of tasks'>
          <td>{{task.task}}</td>
          <td>{{task.priority}}</td>
          <td>{{task.status}}</td>
          <td>
            <button class="btn btn-success btn-md">completed</button>
            <button class="btn btn-warning btn-md" [routerLink]="['/tasks','edit',task._id]" >update</button>
            <button class="btn btn-danger btn-md" (click)="deleteTask(task)">delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button class="btn btn-primary btn-md" (click)="addTask()">Add a task</button>
  <button class="btn btn-primary btn-md" (click)="signOut()">Sign Out</button>
</div>

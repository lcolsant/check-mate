<div class="container">
  <div class="tasklist">
    <p class="text-primary">Hello, {{user_name}}, you are logged in.</p>
    <h3>My tasks:</h3>
    <table class="table table-striped table-hover">
      <thead>
        <th style="width:30%">Task</th>
        <th style="width:5%">Priority</th>
        <th style="width:25%">Notes</th>
        <th style="width:40%">Actions</th>
      </thead>
      <tbody>
        <tr *ngFor='let task of tasks'>
          <td>{{task.task}}</td>
          <td>{{task.priority}}</td>
          <td>{{task.note}}</td>
          <td>
            <button class="btn btn-success btn-md btn-group"(click)="deleteTask(task)">check-mate!</button>
            <button class="btn btn-warning btn-md btn-group" [routerLink]="['/tasks','edit',task._id]" >update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button class="btn btn-primary btn-md" (click)="addTask()">Add a task</button>
  <button class="btn btn-primary btn-md" (click)="signOut()">Sign Out</button>
</div>

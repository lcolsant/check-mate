<div class="container">
  <h3>Add a task:</h3>
  <form (submit)="addTask($event,formData)" #formData="ngForm">
    <div>
      <label for="task">Task(description):</label>
      <input type="text"
      name="task"
      [(ngModel)]="newTask.task"
      required
      minlength="3"
      #task="ngModel">
    </div>
    <div>
      <label for="priority">Priority:</label>
      <select  
        name="priority"
        [(ngModel)]="newTask.priority"
        required
        minlength="1"
        maxlength="1"
        #priority="ngModel">
        <option value=5>5</option>
        <option value=4>4</option>
        <option value=3>3</option>
        <option value=2>2</option>
        <option value=1>1</option>
      </select>
    </div>
    <div>
      <label for="note">Notes(optional):</label>
      <input type="text"
      name="note"
      [(ngModel)]="newTask.note">
    </div>

    <button class="btn btn-success" >Add Task</button>
    <button class="btn btn-primary" (click)="return()">Return</button>
  </form>
</div>
